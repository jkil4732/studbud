<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Timer</title>
    <link href="/index.83d9161e.css" rel="stylesheet" type="text/css">

    <script src="/timer.f3bd186e.js"></script>

  </head>

  <body onload="template()">

    <div class="focusSection">  
      <div class="container">
        <div class="pomodoro-timer-container">
      
          <!-- Heading -->
          <h2>Pomodoro Timer</h2>
          
          <!-- Main Timer -->
          <div class="time-container">
            <div class="col">
              <h4 id="minutes"></h4>
            </div>
            <div class="col">
              <h4>:</h4>
            </div>
            <div class="col">
              <h4 id="seconds"></h4>
            </div>
            
            <div>
              <h3 id="done"></h3>
            </div>
          </div>
          
          <!-- controls -->
          <div class="controls-container">
            <span id="play-button-container">
              <span class="play-button play-button-before"></span>
              <span class="play-button play-button-after"></span>
            </span>
            <button onclick="start()">Start</button>
            <button onclick="pause()">Pause</button>
            <button onclick="reset()">Reset</button>
          </div>
          
          <h4 id="iteration"></h4>

        </div>
      </div>
    </div>
  </body>
</html>
