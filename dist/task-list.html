  <body>

    <div id="modal" class="modal">
      <div class="modal-dialog animate__animated">
        <div class="modal-content">
          <form class="form-horizontal" method="get">
            <div class="modal-header">
              <strong>Yep, I'm a dialog...</strong>
            </div>

            <div class="modal-body">
              <div class="form-group">
                <label for="dummyText" class="control-label col-xs-4">Dummy text</label>
                <div class="input-group col-xs-7">
                  <input type="text" name="dummyText" id="dummyText" class="form-control">
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button class="btn btn-default" type="button" onclick="modal.close();">Cancel</button>
              <button class="btn btn-primary" type="submit" onclick="modal.close();">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div> 

    <div class="task-form-container">
      <h2>Add New Task</h2>

      <form id="taskForm">
        <label for="task">Task:</label>
        <input type="text" id="taskInput" name="task" value="">

        <!-- Date input -->
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDateInput" name="dueDate" value="">

        <!-- Completion Time -->
        <label for="estimatedTime">Estimated Completion Time</label>
        <input type="number" id="estimatedTimeInput" name="estimatedTime" value="">

        <!-- Notes -->
        <label for="notes">Task Notes</label>
        <input type="text" id="notesInput" name="notes" value="">

        <br>

        <button type="submit">Submit</button>
      </form>
    </div>
      
    <!--Task List -->
