<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Task Form</title>
    <link href="/index.83d9161e.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://unpkg.com/animate.css/animate.css" type="text/css">

    <link rel="stylesheet" href="https://unpkg.com/rmodal/dist/rmodal.css" type="text/css">
    <script src="https://unpkg.com/rmodal/dist/rmodal.js"></script>

  </head>
  <body>

    <header class="header">
      <h1 class="logo"><a href="/index.html">StudBud</a></h1>
        <ul class="main-nav">
            <li><a href="/task-list.html">Tasking</a></li>
            <li><a href="/timer.html">Focus</a></li>
            <li><a href="/music-player.html">Music Player</a></li>
        </ul>
    </header> 

    <div id="modal" class="modal">
      <div class="modal-dialog animate__animated">
        <div class="modal-content">
          <form class="form-horizontal" method="get">
            <div class="modal-header">
              <strong>Add New Task</strong>
            </div>

            <div class="modal-body">
              <div class="form-group">
                <label for="task">Task:</label>
                <input type="text" id="modal-taskInput" name="task" value="">

                <!-- Date input -->
                <label for="dueDate">Due Date:</label>
                <input type="date" id="modal-dueDateInput" name="dueDate" value="">

                <!-- Completion Time -->
                <label for="estimatedTime">Estimated Completion Time</label>
                <input type="number" id="modal-estimatedTimeInput" name="estimatedTime" value="">

                <!-- Notes -->
                <label for="notes">Task Notes</label>
                <input type="text" id="modal-notesInput" name="notes" value="">

              </div>
            </div>

            <div class="modal-footer">
              <button class="btn btn-default" type="button" onclick="modal.close();">Cancel</button>
              <button class="btn btn-primary" type="submit" onclick="modal.close();">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div> 

    <div class="task-form-container">
      <h2>Create New Task</h2>

      <form class="taskForm" id="taskForm">
        <label for="task">Task:</label>
        <input class="input-field" type="text" id="taskInput" name="task" value="">

        <!-- Date input -->
        <label for="dueDate">Due Date:</label>
        <input class="input-field" type="date" id="dueDateInput" name="dueDate" value="">

        <!-- Completion Time -->
        <label for="estimatedTime">Estimated Completion Time</label>
        <input class="input-field" type="number" id="estimatedTimeInput" name="estimatedTime" value="">

        <!-- Notes -->
        <label for="notes">Task Notes</label>
        <input type="text" id="notesInput" name="notes" value="">

        <br>

        <button type="submit">Submit</button>
      </form>
    </div>
      
    <!--Task List -->

    <div id="tasklist">
      <p id="emptylist">You have not added a task list yet</p>
      <ul class="task-list">
        <!--Add tasks here with JS -->
      </ul>
    </div>

    <script src="/timer.f3bd186e.js"></script>

  </body>
</html>
